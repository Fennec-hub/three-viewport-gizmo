<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive - Three Viewport Gizmo Example</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/three-viewport-gizmo.svg"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #1b1b1f;
      }

      .grid {
        position: absolute;
        top: 0;
        left: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
        width: 100vw;
        height: 100vh;
      }

      .cell {
        position: relative;
      }

      .responsive-gizmo {
        width: 100% !important;
        height: auto !important;
        max-height: 100%;
        aspect-ratio: 1;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/",
          "three-viewport-gizmo": "https://unpkg.com/three-viewport-gizmo@2.0.1/dist/three-viewport-gizmo.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { ViewportGizmo } from "three-viewport-gizmo";

      // Init Scene
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      const scene = new THREE.Scene();

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x333333, 0);
      renderer.setSize(window.innerWidth, window.innerHeight);

      const body = document.body;
      body.appendChild(renderer.domElement);

      let animateRotation = true;
      let pointerup = false;
      let pointerout = false;
      const rotateAnimation = () => (animateRotation = pointerout && pointerup);
      body.onpointerover = () => {
        pointerout = false;
        rotateAnimation();
      };
      body.onpointerleave = () => {
        pointerout = true;
        rotateAnimation();
      };
      body.onpointerdown = () => {
        pointerup = false;
        rotateAnimation();
      };
      body.onpointerup = () => {
        pointerup = true;
        rotateAnimation();
      };

      const offset = {
        top: 0,
        left: 0,
        right: 0,
        bottom: 0,
      };

      const topRightPositiveAxis = {
        color: 0xd491be,
        labelColor: 0xffffff,
        hover: {
          labelColor: 0xd491be,
        },
      };

      const topRightNegativeAxis = {
        color: "",
        border: {
          size: 0.15,
          color: 0xe491ce,
        },
        hover: {
          color: "",
          scale: 0.45,
          border: {
            size: 0.15,
            color: 0xffffff,
          },
        },
      };

      const bottomLeftPositiveAxis = {
        color: 0x000000,
        labelColor: 0xffffff,
        hover: {
          color: "",
          labelColor: 0x000000,
          border: {
            size: 0.1,
            color: 0x000000,
          },
        },
      };

      const bottomLeftNegativeAxis = {
        color: "",
        border: {
          size: 0.15,
          color: 0x000000,
        },
        hover: {
          color: 0x000000,
          scale: 0.4,
          border: {
            size: 0,
            color: "",
          },
        },
      };

      const bottomRightPositiveAxis = {
        line: false,
        color: "",
        labelColor: 0xf6d162,
        border: {
          size: 0.05,
          color: 0xf6d162,
        },
        hover: {
          scale: 0.75,
          color: "",
          labelColor: 0xf6d162,
          border: {
            size: 0.1,
            color: 0xf6d162,
          },
        },
      };

      const bottomRightNegativeAxis = {
        color: 0xf6d162,
        hover: { color: 0xf6d162, border: { size: 0, color: "" } },
      };

      const gizmoConfigs = [
        {
          placement: "center-center",
          className: "responsive-gizmo",
          lineWidth: 15,
          offset: offset,
          background: {
            opacity: 0.6,
            hover: { opacity: 0.2 },
          },
        },
        {
          placement: "center-center",
          className: "responsive-gizmo",
          offset: offset,
          background: {
            color: 0x472875,
            opacity: 0.6,
            hover: {
              opacity: 0.8,
              color: 0x472875,
            },
          },
          x: topRightPositiveAxis,
          y: topRightPositiveAxis,
          z: topRightPositiveAxis,
          nx: topRightNegativeAxis,
          ny: topRightNegativeAxis,
          nz: topRightNegativeAxis,
        },
        {
          placement: "center-center",
          className: "responsive-gizmo",
          lineWidth: 15,
          offset: offset,
          background: {
            color: 0xffffff,
            opacity: 0.6,
            hover: {
              opacity: 0.8,
            },
          },
          x: bottomLeftPositiveAxis,
          y: bottomLeftPositiveAxis,
          z: bottomLeftPositiveAxis,
          nx: bottomLeftNegativeAxis,
          ny: bottomLeftNegativeAxis,
          nz: bottomLeftNegativeAxis,
        },
        {
          placement: "center-center",
          className: "responsive-gizmo",
          offset: offset,
          background: {
            color: 0xcc3634,
            opacity: 0.4,
            hover: {
              color: 0xcc3634,
              opacity: 0.6,
            },
          },
          x: bottomRightPositiveAxis,
          y: bottomRightPositiveAxis,
          z: bottomRightPositiveAxis,
          nx: bottomRightNegativeAxis,
          ny: bottomRightNegativeAxis,
          nz: bottomRightNegativeAxis,
        },
        // Cube
        {
          type: "cube",
          placement: "center-center",
          className: "responsive-gizmo",
          offset: offset,
        },
        {
          type: "cube",
          placement: "center-center",
          className: "responsive-gizmo",
          offset: offset,
          ...getGizmoConfig(),
        },
      ];

      // Initialization
      const gizmos = gizmoConfigs.map((config, i) => {
        const camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.1,
          100
        );
        camera.position.setScalar(5);
        camera.lookAt(scene.position);
        scene.add(camera);
        return new ViewportGizmo(camera, renderer, {
          ...config,
          container: `.cell:nth-child(${i + 1})`,
        });
      });

      const radius = 5;
      let angle = 0;
      function animation(time) {
        renderer.render(scene, camera);

        if (animateRotation) angle += 0.01;

        // Render
        gizmos.forEach((gizmo) => {
          if (animateRotation) {
            const camera = gizmo.camera;
            camera.position.x = radius * Math.cos(angle);
            camera.position.z = radius * Math.sin(angle);
            camera.lookAt(scene.position);
            gizmo.update();
          }
          gizmo.render();
        });
      }

      renderer.setAnimationLoop(animation);

      window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Update the Gizmo on Resize
        gizmos.forEach((gizmo) => {
          if (!gizmo) return;
          gizmo.camera.aspect = window.innerWidth / window.innerHeight;
          gizmo.camera.updateProjectionMatrix();
          gizmo.update();
        });
      };

      function getGizmoConfig() {
        // Gizmo URL type `?type=sphere|cube`
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get("type") || "sphere";

        if (type === "sphere") return {};

        const darkColors = {
          color: 0x333333,
          labelColor: 0xdddddd,
          hover: {
            color: 0x4bac84,
            labelColor: 0xffffff,
          },
        };

        const darkBackground = {
          color: 0x444444,
          hover: { color: 0x444444 },
        };

        const darkCubeConfig = {
          type,
          background: darkBackground,
          corners: darkColors,
          edges: darkColors,
          right: darkColors,
          top: darkColors,
          front: darkColors,
        };

        return darkCubeConfig;
      }
    </script>
  </body>
</html>
